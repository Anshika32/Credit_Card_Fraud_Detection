<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Fraud Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Credit Card Fraud Detection</h1>
            <form action="{{ url_for('predict') }}" method="post">
                <div class="form-group">
                    <label for="V1">V1:</label>
                    <input type="text" id="V1" name="V1" required>
                </div>
                <div class="form-group">
                    <label for="V2">V2:</label>
                    <input type="text" id="V2" name="V2" required>
                </div>
                <div class="form-group">
                    <label for="V3">V3:</label>
                    <input type="text" id="V3" name="V3" required>
                </div>
                <div class="form-group">
                    <label for="V4">V4:</label>
                    <input type="text" id="V4" name="V4" required>
                </div>
                <div class="form-group">
                    <label for="Amount">Amount:</label>
                    <input type="text" id="Amount" name="Amount" required>
                </div>
                <button type="submit" class="btn">Predict</button>
            </form>
        </div>
    </div>
</body>
</html>
